<!DOCTYPE html>
<html>
<head>
    <meta
            name="viewport"
            content="minimum-scale=1.0, width=device-width, maximum-scale=1.0, user-scalable=no"
    />
    <meta charset="utf-8" />
    <title>Pure Functions</title>
    <script src="https://unpkg.com/babel-standalone@6.15.0/babel.min.js"></script>
</head>
<body>
<h1>Pure Functions</h1>
<p>Open the console</p>
<script type="text/babel">
    var frederick = {
        name: "Frederick Douglass",
        canRead: false,
        canWrite: false
    };

    const selfEducate = person => ({
        ...person,
        canRead: true,
        canWrite: true
    });

    // Чистая функция принимает аргумент, возвращает объект и не вызывает побочных эффектов

    console.log(selfEducate(frederick)); // {"name": "Frederick Douglass","canRead": true,"canWrite": true}
    console.log(frederick); // {"name": "Frederick Douglass","canRead": false,"canWrite": false}
</script>
</body>
</html>
