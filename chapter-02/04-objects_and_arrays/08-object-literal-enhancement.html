<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="minimum-scale=1.0, width=device-width, maximum-scale=1.0, user-scalable=no"/>
    <meta charset="utf-8">
    <title>Literal Enhancements</title>
    <script src="https://unpkg.com/babel-standalone@6.15.0/babel.min.js"></script>
</head>
<body>
<h1>Literal Enhancements</h1>
<p>Open the console</p>
<script type="text/babel">

    // Объектные литералы. Старый синтаксис

    var name = "Léo Taillefer"
    var sound = "Kahh"

    var skier = {
        name: name,
        sound: sound,
        powderYell: function() {
            var yell = this.sound.toUpperCase()
            console.log(`${yell} ${yell} ${yell}!!!`)
        },
        speed: function(mph) {
            this.speed = mph
            console.log('speed:', mph)
        }
    }

    skier.powderYell() // KAHH KAHH KAHH!!!
    skier.speed("hair on fire") // speed: hair on fire
    console.log(JSON.stringify(skier)) // {"name":"Léo Taillefer","sound":"Kahh","speed":"hair on fire"}

</script>
</body>
</html>
